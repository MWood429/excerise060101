  <div class="container">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">login</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label> email address</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label>password</label>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">register</div>
        <div class="panel-body">
          <form name="register" ng-submit="auth.register()">
            <div class="form-group">
              <label> email address</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label>password</label>
              <input type="password" class="form-control" name="pwd" ng-model="pwd">
            </div>
            <div class="form-group">
              <label>confirm password</label>
              <input type="password" class="form-control" name="pwdConfirm" ng-model="pwdConfirm" compare-to="pwd">
            </div>
            <span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Passwaords do not match</span>
            <button type="submit" class="btn btn-default">submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
